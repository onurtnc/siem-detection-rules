
title: Suspicious Credential Exfiltration via HTTP POST
id: 3e4f7d91-cc13-4c7a-9c2b-exfil-http-post
status: experimental
description: Detects suspicious HTTP POST requests potentially used for credential exfiltration by info-stealer malware
author: Onur
date: 2026-01-18
tags:
  - attack.exfiltration
  - attack.t1041
  - attack.credential_access
logsource:
  category: network_traffic
  product: windows

detection:
  selection_method:
    cs-method: POST
  selection_uri:
    cs-uri|contains:
      - ".php"
  selection_length:
    cs-bytes|gt: 50000
  condition: selection_method and selection_uri and selection_length

falsepositives:
  - Legitimate large form submissions
  - File uploads to web services
level: high

